<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="modal">
        <div id = "formBody">
            <div style="display: flex; flex-direction: column; row-gap: 15px;">
                <div style="display: flex;flex-direction: row;align-items: center; column-gap: 10px;">
                    <h2>Форма обратной связи</h2>
                    <p class = "close">close button</p>
                </div>

                <p id="selectedService">Рыба</p>

                <form id="contactForm" action="thanks.html" method="get" style="display: flex; flex-direction: column; row-gap: 6px;">
                    <!-- Поле для ввода имени -->
                    <div>
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <!-- Поле для ввода электронной почты -->
                    <div>
                        <label for="email">Электронная почта:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Поле для ввода телефона -->
                    <div>
                        <label for="phone">телефон:</label>
                        <input type="tel" id="phone" name="phone" required>          
                    </div>

                     <!-- Поле для указания страны -->
                    <div>
                        <label for="country">страна:</label>
                        <select id="country" name="country" required>
                            <option value="">-----</option>
                            <option value="ru">Россия</option>
                            <option value="kz">Казахстан</option>
                        </select>
                    </div>
                    
                     <!-- Поле для ввода даты -->
                    <div>
                         <label for="date">Дата:</label>
                         <input type="date" id="date" required>
                    </div>

                    <!-- Многострочное текстовое поле для комментариев -->
                    <div>
                        <label for="comments">Комментарии:</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>

                     <!-- Согласие со всем -->
                      <div>
                        <input type="checkbox" id="chkbox" name="chkbox" required>
                        <label for="chkbox">я согласен на обработку моих персональных данных</label>
                      </div>


                    <!-- Кнопка отправки формы -->
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>

<script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
